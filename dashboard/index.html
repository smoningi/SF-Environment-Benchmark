<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SF Building Dashboard</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-queue.v2.min.js" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <dl class="dl-horizontal">
            <dt>Type of Building</dt><dd id="table-type">...</dd>
            <dt># of Properties</dt><dd id="table-count">...</dd>
            <dt>Floor Area</dt><dd id="table-floor_area">...</dd>
            <dt>Total GHG Emissions</dt><dd id="table-total_ghg">...</dd>
            <dt>Compliance Rate</dt><dd id="table-compliance">...</dd>
          </dl>

          <label for="category-selector">Building Type:</label>
          <select id="category-selector" name="category-selector" class=" form-control">
            <option value="loading" selected>Loading...</option>
          </select>

          <label for="">Energy Star Score Distribution</label>
          <div id="chart-histogram" class="histogram-chart"></div>

          <label for="">Energy Use Intensity</label>
          <div id="chart-stackedbar"></div>

          <label for="">GHG Emision vs. Site EUI</label>
          <div id="chart-bubble"></div>

        </div>

        <div class="col-xs-12 col-md-6">
          <div id="map"></div>
          <table id="infotable" class="table"></table>
        </div>
      </div>
    </div>

    <script src="../js/scatter-plot.js"></script>
    <script src="../js/histogram-chart.js"></script>
    <script src="../js/horizontal-stacked-bar-chart.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
