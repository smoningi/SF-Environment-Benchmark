    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 form-group">
          <label for="metric-selector">Metric:</label>
          <select id="metric-selector" name="metric-selector" class=" form-control">
            <option value="loading" selected>Loading...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <label for="">Energy Star Score Distribution</label>
          <div id="chart-histogram" class="histogram-chart"></div>
        </div>
      </div>
      <div class="row hidden">
        <div class="col-xs-12 col-md-8">
          <label for="">Energy Use Intensity</label>
          <div class="chart-stackedbar"></div>
        </div>
      </div>
      <div class="row hidden">
        <div class="col-xs-12 col-md-8">
          <label for="">Estimated Utility Cost/Site EUI</label>
          <div class="chart-bubble"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <table id="infotable" class="table"></table>
        </div>
      </div>
